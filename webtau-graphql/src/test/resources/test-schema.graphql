type Task {
  id: String
  description: String
  completed: Boolean
}

type Query {
  allTasks(uncompletedOnly: Boolean = true): [Task]
  taskById(id: String!): Task
}

type Mutation {
  complete(id: String!): Boolean
  uncomplete(id: String!): Boolean
}
