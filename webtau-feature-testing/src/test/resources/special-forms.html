<html>
<style>
    .value-input {
        display: none;
    }
</style>
<body>
<div id="special-form">
    <div id="answer" class="special-selector" onclick="activate('answer')">
        <div class="current-value">
            current value
        </div>
        <input class="value-input" value="" onblur="valueEntered('answer')"/>
    </div>
</div>

<script>
    function activate(id) {
        var input = document.getElementById(id).querySelector('input');
        input.style.display = 'block';
    }

    function valueEntered(id) {
        const root = document.getElementById(id);

        var input = root.querySelector('input');
        input.style.display = 'none';

        var value = root.querySelector('.current-value');
        value.innerText = input.value;
    }
</script>
</body>
</html>
