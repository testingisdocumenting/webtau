<html>
<head>
  <style>
  </style>
</head>
<body>

<button id="alert" onclick='displayAlert()'>show alert</button>
<button id="alert-delay" onclick='displayAlertAfterDelay()'>show alert after delay</button>
<button id="confirm" onclick='displayConfirm()'>show confirm</button>
<button id="just-button">just button</button>
<div id="message"></div>

<script>
  function displayAlert() {
    alert("hello\nalert")
  }

  function displayAlertAfterDelay() {
    setTimeout(() => {
      alert("hello delayed\nalert")
    }, 200)
  }

  function displayConfirm() {
    if (confirm("hello\nconfirm")) {
      document.getElementById('message').innerText = 'confirmed';
    } else {
      document.getElementById('message').innerText = 'denied';
    }
  }
</script>
</body>
</html>
