<html>
<body>
<style>
    #flicking-text {
        background: white;
        color: white;
    }
</style>
Below there is a white text on white background appearing and disappearing to test handling of lost references.

<script>
    var numberOfFlicksLeft = 100;

    var intervalId = setInterval(flicker, 10);

    function flicker() {
        togglePresence();

        console.log(numberOfFlicksLeft);
        numberOfFlicksLeft--;
        if (!numberOfFlicksLeft) {
            clearInterval(intervalId);
            createElement('done')
        }
    }

    function togglePresence() {
        var el = document.getElementById(id);
        if (el) {
            removeElement(el);
        } else {
            createElement('white text on white background');
        }
    }

    var id = 'flicking-text';

    function createElement(text) {
        var el = document.createElement('div');
        el.id = id;
        el.innerHTML = text;

        document.body.appendChild(el);
    }

    function removeElement(el) {
        document.body.removeChild(el);
    }

</script>
</body>
</html>
