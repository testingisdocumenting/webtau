<html>
<head>
    <style>
        body {
            margin: 24px;
        }

        #search-box {
            margin-bottom: 16px;
        }

        .result {
            margin: 4px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #message {
            color: #888;
        }
    </style>
</head>
<body>
<input id="search-box" onchange="handleChange(this)"/>
<div id="welcome">welcome to super search</div>
<div id="message"></div>
<div id="results">
</div>
<script>
    function handleChange(input) {
        document.getElementById("message").innerHTML = "searching for " + input.value;

        var results = document.getElementById("results");
        addTo(results, "result", "Result #1");
        addTo(results, "result", "Result #2");
        addTo(results, "result", "Result #3");
    }

    function addTo(node, className, text) {
        var el = document.createElement("div");
        el.textContent = text;
        el.className = className;

        node.append(el);
    }

</script>
</body>
</html>
