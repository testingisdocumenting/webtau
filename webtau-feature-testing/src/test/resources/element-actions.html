<html>
<head>
    <style>
        .dropdown {
            display: none;
        }

        .menu:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
<div class="menu">
    <div id="actions" class="item">Actions</div>
    <div class="dropdown">
        <div class="item" onclick="handleMenuItem('about')">About</div>
        <div class="item" onclick="handleMenuItem('fetching payments')">Payments</div>
    </div>
</div>

<div id="messages"></div>
<script>
    function handleMenuItem(label) {
        console.log(label)
        updateNode(document.getElementById('messages'), 'message', label)
    }

    function updateNode(node, className, text) {
        node.textContent = text;
        node.className = className;
    }
</script>
</body>
</html>
