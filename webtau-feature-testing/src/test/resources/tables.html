<head>
  <title>Tables</title>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>

<body>
<table id='summary'>
  <thead>
  <tr>
    <th>
      column A
    </th>
    <th>
      column B
    </th>
    <th>
      column C
    </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>A-1</td>
    <td>B-1</td>
    <td>C-1</td>
  </tr>
  <tr>
    <td>A-2</td>
    <td>B-2</td>
    <td>C-2</td>
  </tr>
  </tbody>
</table>
<table id='extra-summary'>
  <thead>
  <tr>
    <th>
      column A
    </th>
    <th>
      column B
    </th>
    <th>
      column C
    </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>A@1</td>
    <td>B@1</td>
    <td>C@1</td>
  </tr>
  <tr>
    <td>A@2</td>
    <td>B@2</td>
    <td>C@2</td>
  </tr>
  </tbody>
</table>
<div id="ag-grid-simple" style="height: 200px; width:800px;" class="ag-theme-alpine"></div>
<script>
  var columnDefs = [
    {headerName: "column A", field: "columnA"},
    {headerName: "column B", field: "columnB"},
    {headerName: "column C", field: "columnC"}
  ];

  var rowData = [
    {columnA: "A1", columnB: "B1", columnC: "C1"},
    {columnA: "A2", columnB: "B2", columnC: "C2"},
    {columnA: "A3", columnB: "B3", columnC: "C3"}
  ];

  // let the grid know which columns and what data to use
  var gridOptions = {
    columnDefs: columnDefs,
    rowData: rowData,
  };

  // setup the grid after the page has finished loading
  document.addEventListener('DOMContentLoaded', function() {
    var gridDiv = document.querySelector('#ag-grid-simple');
    new agGrid.Grid(gridDiv, gridOptions);
  });
</script>
</body>
