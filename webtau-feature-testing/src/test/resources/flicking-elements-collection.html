<html>
<body>
<style>
</style>

<script>
    var intervalId = setInterval(updateElements, 100);

    function updateElements() {
      var existingParent = findParent()

      while (existingParent && existingParent.firstChild) {
        existingParent.removeChild(existingParent.firstChild);
      }

      removeParent();
      var parent = createParent();

      var i = 0;
      for (i; i < 20; i++) {
        createEntry(parent, 'e' + i)
      }
    }

    function createParent() {
      var el = document.createElement('div');
      el.id = "parent";
      document.body.appendChild(el);

      return el
    }

    function findParent() {
      return document.getElementById("parent");
    }

    function removeParent() {
      var parent = findParent();
      if (parent) {
        document.body.removeChild(parent);
      }
    }

    function createEntry(parent, text) {
        var el = document.createElement('div');
        el.className = "entry";
        el.innerHTML = text;

        parent.appendChild(el);
    }
</script>
</body>
</html>
