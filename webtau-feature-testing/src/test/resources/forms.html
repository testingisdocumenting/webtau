<html>
<body>
<div id="form">
  <input id="name" />
  <input id="startDate" type="date" />
  <input id="confirmation" type="checkbox" />
  <div id="choice-group" class="radio-group">
    <div>
      <input type="radio" id="one" name="choice" value="value-one"/>
      <label for="one">one</label>
    </div>
    <div>
      <input type="radio" id="two" name="choice" value="value-two"/>
      <label for="two">two</label>
    </div>
    <div>
      <input type="radio" id="three" name="choice" value="value-three"/>
      <label for="three">three</label>
    </div>
  </div>
  <select id="rank">
    <option />
    <option value="A">Full A</option>
    <option value="B">Full B</option>
    <option value="C">Full C</option>
    <option value="D">Full D</option>
    <option value="E">Full E</option>
  </select>
</div>
</body>
</html>
