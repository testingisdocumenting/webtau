name: Build and deploy documentation

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 10000

      - name: test
        run: echo "hello ref " $GITHUB_REF

      - name: test 2
        run: echo $(git tag)

      - name: Get the version
        id: version_extraction
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up grahpviz
        run: sudo apt-get install graphviz

      - name: Force non snapshot version
        run: mvn versions:set -DnewVersion=${{ steps.version_extraction.outputs.VERSION }}

      - name: Build with xvfb enabled
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: mvn -B package

      - name: deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./webtau-docs/target/webtau
