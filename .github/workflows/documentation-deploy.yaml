name: Build and deploy documentation

on:
  push:
    branches: [ * ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Force non snapshot version
        run: mvn versions:use-releases
      - name: Build
        run: mvn -B package